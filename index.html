<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="full-grid">
    <header>
      <h2>Weather Dashboard</h2>
    </header>
  
    <nav>
      <h3>Search City</h3>
      <form id="search-form"">
        <input id="search-input" class="form-input" type="text" placeholder="Atlanta"> <br><br>
        <select id="format-input" class="form-input">
          <option>Choose system</option>
          <option value="imperial">Imperial (Farenheit, Miles)</option>
          <option value="metric">Metric (Celsius, Kilometers)</option>
        </select> <br><br>
        <button class="btn btn-info btn-block">Search</button>
      </form>
    </nav>
  
    <main id="current-weather">
      <h2>City + Date</h2>
      <div class="current-info">Temp</div>
      <div class="current-info">Wind</div>
      <div class="current-info">Humidity</div>
      <div class="current-info">UV Index</div>
    </main>
  
    <section>
      <h4>5-Day Forecast</h4>
       <div id="forecast-container" class="container">
        <article class="forecast-day">
          <div class="forecast-info">date</div>
          <div class="forecast-info">Temp</div>
          <div class="forecast-info">Wind</div>
          <div class="forecast-info">Humidity</div>
        </article>
        <article class="forecast-day">
          <div class="forecast-info">date</div>
          <div class="forecast-info">Temp</div>
          <div class="forecast-info">Wind</div>
          <div class="forecast-info">Humidity</div>
        </article>
        <article class="forecast-day">
          <div class="forecast-info">date</div>
          <div class="forecast-info">Temp</div>
          <div class="forecast-info">Wind</div>
          <div class="forecast-info">Humidity</div>
        </article>
        <article class="forecast-day">
          <div class="forecast-info">date</div>
          <div class="forecast-info">Temp</div>
          <div class="forecast-info">Wind</div>
          <div class="forecast-info">Humidity</div>
        </article>
        <article class="forecast-day">
          <div class="forecast-info">date</div>
          <div class="forecast-info">Temp</div>
          <div class="forecast-info">Wind</div>
          <div class="forecast-info">Humidity</div>
        </article>
      </div> 
    </section>
  </div>
